<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SLS Notes | EVL</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;800&display=swap" rel="stylesheet">

<style>
:root {
    --bg-black: #05070a;
    --card-glass: rgba(15, 23, 42, 0.7);
    --border-glass: rgba(255, 255, 255, 0.1);
    --accent: #ec4899;
    --text-muted: #94a3b8;
}

* { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }

body { 
    background-color: var(--bg-black); 
    color: #fff; 
    min-height: 100vh; 
    opacity: 0; 
    transition: opacity 0.8s ease; 
    overflow-x: hidden;
    background: linear-gradient(rgba(5,7,10,0.94), rgba(5,7,10,0.94)), url("vlsichip.png") center/cover fixed;
}

body.loaded { opacity: 1; }

#trail-canvas { position: fixed; inset: 0; pointer-events: none; z-index: 5; }

/* LOADER */
.loader {
    position: fixed; inset: 0; background: var(--bg-black); z-index: 1000;
    transition: clip-path 0.8s cubic-bezier(0.77, 0, 0.175, 1);
}
.loader.hide { clip-path: circle(0% at 50% 50%); }

/* HEADER */
.top { 
    display: flex; 
    align-items: center; 
    justify-content: space-between; 
    padding: 50px 60px; 
    max-width: 1200px; 
    margin: 0 auto; 
    position: relative; 
    z-index: 20; 
}

.back { 
    text-decoration: none; 
    color: #fff; 
    font-size: 13px; 
    font-weight: 700; 
    text-transform: uppercase; 
    letter-spacing: 1px; 
    padding: 12px 24px; 
    border-radius: 12px; 
    background: rgba(236, 72, 153, 0.15); 
    border: 1px solid var(--accent); 
    transition: 0.3s; 
}

.back:hover { background: var(--accent); transform: translateX(-5px); }

.top h1 {
    font-size: 32px;
    font-weight: 800;
    letter-spacing: -1px;
}

/* HORIZONTAL STACKED UNITS */
.container {
    padding: 0 60px 80px 60px;
    max-width: 1000px;
    margin: 0 auto;
    position: relative;
    z-index: 20;
    display: flex;
    flex-direction: column;
    gap: 16px;
}

.unit-tile {
    background: var(--card-glass);
    backdrop-filter: blur(25px);
    padding: 30px 40px;
    border-radius: 20px;
    text-decoration: none;
    color: #fff;
    border: 1px solid var(--border-glass);
    display: flex;
    justify-content: space-between;
    align-items: center;
    transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
}

.unit-tile:hover {
    transform: scale(1.02);
    background: rgba(236, 72, 153, 0.08);
    border-color: var(--accent);
    box-shadow: 0 10px 30px rgba(0,0,0,0.3);
}

.unit-info h2 {
    font-size: 20px;
    font-weight: 600;
    margin-bottom: 4px;
    transition: 0.3s;
}

.unit-tile:hover h2 { color: var(--accent); }

.unit-info p {
    font-size: 14px;
    color: var(--text-muted);
}

.pdf-btn {
    font-size: 12px;
    font-weight: 700;
    text-transform: uppercase;
    color: var(--accent);
    border: 1px solid var(--accent);
    padding: 8px 16px;
    border-radius: 8px;
    transition: 0.3s;
}

.unit-tile:hover .pdf-btn {
    background: var(--accent);
    color: #fff;
}

body.fade-out { filter: blur(15px); opacity: 0; transition: 0.5s; }

@media (max-width: 700px) { .top { padding: 30px; } .container { padding: 20px; } }
</style>
</head>
<body>

<canvas id="trail-canvas"></canvas>
<div class="loader"></div>

<div class="top">
    <a href="notes_sem_2.html" class="back">‚Üê Back</a>
    <h1>Signals & Systems</h1>
    <div style="width: 80px;"></div>
</div>

<div class="container">
    <a class="unit-tile" href="Notes/sls/NOTES_SLS_UNIT_1.pdf" target="_blank">
        <div class="unit-info">
            <h2>Unit I</h2>
            <p>Signal and System Analysis</p>
        </div>
        <div class="pdf-btn">View PDF</div>
    </a>

    <a class="unit-tile" href="Notes/sls/NOTES_SLS_UNIT_2.pdf" target="_blank">
        <div class="unit-info">
            <h2>Unit II</h2>
            <p>Fourier Series and Fourier Transforms</p>
        </div>
        <div class="pdf-btn">View PDF</div>
    </a>

    <a class="unit-tile" href="Notes/sls/NOTES_SLS_UNIT_3.pdf" target="_blank">
        <div class="unit-info">
            <h2>Unit III</h2>
            <p>Signal Transmission through Linear Systems</p>
        </div>
        <div class="pdf-btn">View PDF</div>
    </a>

    <a class="unit-tile" href="Notes/sls/NOTES_SLS_UNIT_4.pdf" target="_blank">
        <div class="unit-info">
            <h2>Unit IV</h2>
            <p>Laplace Transforms</p>
        </div>
        <div class="pdf-btn">View PDF</div>
    </a>

    <a class="unit-tile" href="Notes/sls/NOTES_SLS_UNIT_5.pdf" target="_blank">
        <div class="unit-info">
            <h2>Unit V</h2>
            <p>Z-Transforms</p>
        </div>
        <div class="pdf-btn">View PDF</div>
    </a>
</div>

<script>
    window.addEventListener("DOMContentLoaded", () => {
        document.body.classList.add("loaded");
        setTimeout(() => document.querySelector(".loader").classList.add("hide"), 600);
    });

    document.querySelectorAll("a").forEach(link => {
        link.addEventListener("click", e => {
            if (link.target === "_blank") return; 
            e.preventDefault();
            const destination = link.href;
            document.body.classList.add("fade-out");
            setTimeout(() => { window.location.href = destination; }, 500);
        });
    });

    const canvas = document.getElementById('trail-canvas');
    const ctx = canvas.getContext('2d');
    let points = [];
    const maxAge = 35;
    function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
    window.addEventListener('resize', resize); resize();
    window.addEventListener('mousemove', e => points.push({ x: e.clientX, y: e.clientY, age: 0 }));

    function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        if (points.length > 1) {
            for (let i = 1; i < points.length; i++) {
                const opacity = (1 - points[i].age / maxAge) * 0.15;
                ctx.beginPath();
                ctx.strokeStyle = `rgba(236, 72, 153, ${opacity})`;
                ctx.lineWidth = 15; ctx.lineCap = 'round';
                ctx.moveTo(points[i-1].x, points[i-1].y);
                ctx.lineTo(points[i].x, points[i].y);
                ctx.stroke();
            }
        }
        points.forEach(p => p.age++);
        points = points.filter(p => p.age < maxAge);
        requestAnimationFrame(animate);
    }
    animate();
</script>
</body>
</html>
